<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>contact-mgr</title>
		<script src="../bower_components/platform/platform.js"></script>
		<link rel="stylesheet" href="./bower_components/foundation/css/normalize.css">
		<link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
		<link rel="stylesheet" href="./bower_components/foundation-icon-fonts/foundation-icons.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="import" href="./bower_components/app-router/app-router.html">
	</head>
	<body>
		<nav class="top-bar">
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">Contact Manager</a></h1>
				</li>
			</ul>
			<section class="top-bar-section">
				<ul class="right menu-items"></ul>
			</section>
		</nav>
		<article class="row content">
			<app-router mode="hash">
				<app-route path="/" import="/contact-list/contact-list.html">
				</app-route>
				<app-route path="/contact/:contactId" import="/contact-item/contact-item.html">
				</app-route>
				<app-route path="/new/contact" import="/contact-item/contact-item.html">
				</app-route>
			</app-router>
		</article>
		<div class="ctrl-bar icon-bar three-up">
			<a class="item" href="/#/new/contact">
				<span class="fi fi-page-add ctrl-item"></span>
				<!-- <img src="http://placehold.it/24x24"> -->
				<label>new contact</label>
			</a>
			<a class="item">
				<span class="fi fi-magnifying-glass ctrl-item"></span>
				<!-- <img src="http://placehold.it/24x24"> -->
				<label>filter contacts</label>
			</a>
			<a class="item">
				<span class="fi fi-page-edit ctrl-item"></span>
				<!-- <img src="http://placehold.it/24x24"> -->
				<label>edit list</label>
			</a>
		</div>
		<script src="./bower_components/jquery/dist/jquery.js"></script>
		<script src="./bower_components/amplify/lib/amplify.core.js">
		</script>
		<script src="./bower_components/amplify/lib/amplify.store.js">
		</script>
		<script src="./bower_components/amplify/lib/amplify.request.js">
		</script>
		<script src="./js/data-access.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
