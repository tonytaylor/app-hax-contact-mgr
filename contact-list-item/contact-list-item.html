<!--
Element providing solution to no problem in particular.

##### Example

    <contact-list-item></contact-list-item>

@element contact-list-item
@blurb An at-a-glance view of a contact record.
@status alpha
@homepage http://polymerlabs.github.io/seed-element
-->
<polymer-element name="contact-list-item" attributes="notitle author">

  <template>

    <link rel="stylesheet" href="contact-list-item.css">

  </template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Tony Taylor'
       */
      author: 'Tony Taylor',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'contact-list-item says, ' + response;
      },

      /**
       * The `contact-list-item-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event contact-list-item-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('contact-list-item-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
